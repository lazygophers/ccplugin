[project]
name = "ccplugin-notify"
version = "0.0.1"
description = "Claude Code system notification plugin with hook support"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[build-system]
requires = ["setuptools>=68.0", "setuptools-scm[toml]>=7.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["notify*"]

[tool.setuptools.package-data]
"*" = ["*.py", "*.json", "*.md"]
