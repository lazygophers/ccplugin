[project]
name = "ccplugin"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.12.5",
    "typer>=0.21.1",
    "rich>=13.9.0",
    "lancedb>=0.26.0",
    "pyarrow>=14.0.0",
    "fastembed>=0.3.0",
    "pathspec>=0.12.0",
    "pyyaml>=6.0.0",
    "sentence-transformers>=3.3.0",
    "torch>=2.5.0",
    "tree-sitter-language-pack>=0.9.1",
    "javalang>=0.13.0",
    "mcp>=1.25.0",
]

[project.optional-dependencies]
# GPU 支持（仅 Linux/Windows，通过 CUDA）
# 注意：macOS 用户使用默认的 CPU 版本即可
gpu = [
    "fastembed-gpu>=0.3.0; platform_system == 'Linux' or platform_system == 'Windows'",
]

[project.scripts]
semantic-mcp = "plugins.semantic.scripts.mcp_server:main"
task-mcp = "plugins.task.scripts.mcp_server:main"
semantic = "plugins.semantic.scripts.semantic:main"
task = "plugins.task.scripts.task:main"

[tool.setuptools]
# 使用 find: 指令明确指定包发现方式
# 只查找 plugins 目录下的包，排除 lib 和其他目录

[tool.setuptools.packages.find]
# 明确只在 plugins 目录中查找包
where = ["plugins"]
include = ["*"]
exclude = ["tests", "test_*"]

[tool.setuptools.package-data]
# 包含所有插件相关的文件
"*" = ["*.py", "*.yaml", "*.json", "*.md", "*.txt", "*.sh"]
