[project]
name = "ccplugin"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "lib @ git+https://github.com/lazygophers/ccplugin@master#subdirectory=lib",
    "pydantic>=2.12.5",
    "typer>=0.21.1",
    "rich>=13.9.0",
]

[project.scripts]
clean = "scripts.clean:main"
semantic-mcp = "plugins.code.semantic.scripts.mcp_server:main"
task-mcp = "plugins.task.scripts.mcp_server:main"
semantic = "plugins.code.semantic.scripts.semantic:main"
task = "plugins.task.scripts.task:main"
version = "plugins.version.scripts.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["lib*", "plugins*"]
