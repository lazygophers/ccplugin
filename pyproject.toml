[project]
name = "ccplugin"
version = "0.0.85"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [ "lib @ git+https://github.com/lazygophers/ccplugin@master#subdirectory=lib", "pydantic>=2.12.5", "typer>=0.21.1", "rich>=13.9.0", "logging>=0.4.9.6", "toml>=0.10.2",]

[build-system]
requires = [ "setuptools>=68.0", "wheel",]
build-backend = "setuptools.build_meta"

[project.scripts]
clean = "scripts.clean:main"
version = "plugins.version.scripts:main"

[project.entry-points.console_scripts]
clean = "scripts.clean:main"
version = "plugins.version.scripts:main"

[tool.uv.workspace]
members = [ "plugins/notify",]

[tool.setuptools.packages.find]
where = [ ".",]
include = [ "scripts*",]
exclude = [ "plugins*", "lib*",]